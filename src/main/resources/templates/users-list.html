<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="static/css/styles.css">
<head>
    <meta charset="UTF-8">
    <title>List of Users</title>
</head>
<body class="main--div user--info">


<table border="1">
    <tr>
        <th>No.</th>
        <th>ID</th>
        <th>Full Name</th>
        <th>Email</th>
    </tr>
    <tr th:each="user,stat : ${users}">
        <td th:text="${stat.count}">1</td>
        <td th:text="${user.id}">5</td>
        <td th:text="${user.firstName + ' ' + user.lastName}">Nick Green</td>
        <td th:text="${user.email}">nick@mail.com</td>
        <td class="text-end">
    </tr>
    <tr th:remove="all">
        <td>2</td>
        <td>6</td>
        <td>Nora White</td>
        <td>nora@mail.com</td>
        <td class="text-end">
    </tr>
    <tr th:remove="all">
        <td>3</td>
        <td>4</td>
        <td>Mike Brown</td>
        <td>mike@mail.com</td>
        <td class="text-end">
        </td>
    </tr>
</table>

</body>
</html>
