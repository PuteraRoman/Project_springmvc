<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="static/css/styles.css">
<head>
    <meta charset="UTF-8">
    <title>List of Users</title>
</head>
<body class="main--div">

<table class="table">
    <thead>
    <tr>
        <th>No.</th>
        <th>ID</th>
        <th>Title</th>
        <th>Created At</th>
        <th>Owner</th>
    </tr>
    </thead>
    <tbody class>
    <tr th:each="todo, todoStat : ${todos}">
        <td th:text="${todoStat.count}">1</td>
        <td th:text="${todo.id}">10</td>
        <td th:text="${todo.title}">Nick's ToDo #1</td>
        <td th:text="${todo.createdAt}">16.09.2020 14:14</td>
        <td th:text="${todo.owner.firstName + ' ' + todo.owner.lastName}">Nick Green</td>
        <td class="text-end">
        </td>

    </tr>
    <tr th:remove="all">
        <td>2</td>
        <td>12</td>
        <td>Nora's ToDo #1</td>
        <td>16.09.2020 14:15</td>
        <td>Nora White</td>
        <td class="text-end">
        </td>
    </tr>
    <tr th:remove="all">
        <td>3</td>
        <td>7</td>
        <td>Mike's ToDo #1</td>
        <td>16.09.2020 14:00</td>
        <td>Mike Brown</td>
        <td class="text-end">
        </td>
    </tr>
    <tr th:remove="all">
        <td>4</td>
        <td>11</td>
        <td>Nick's ToDo #2</td>
        <td>16.09.2020 14:15</td>
        <td>Nick Green</td>
        <td class="text-end">

        </td>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
